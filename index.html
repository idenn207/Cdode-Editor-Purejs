<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="VSCode와 같은 웹 기반 코드 에디터">
  <meta name="author" content="CodeEditor Team">
  <title>CodeEditor - Web-based Code Editor</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/theme.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/components.css">
</head>

<body>
  <!-- Main Application Container -->
  <div id="App" class="app-container">

    <!-- Sidebar: File Explorer -->
    <aside id="Sidebar" class="sidebar">
      <div class="sidebar__header">
        <span class="sidebar__title">탐색기</span>
        <button class="icon-button icon-button--small" id="OpenFolderButton" title="폴더 열기">
          <span>📁</span>
        </button>
      </div>
      <div class="sidebar__content">
        <!-- 파일 트리가 여기에 렌더링됩니다 -->
        <div class="empty-state empty-state--sidebar" id="EmptySidebar">
          <div class="empty-state__icon">📂</div>
          <div class="empty-state__text">폴더를 열어주세요</div>
          <button class="btn btn--primary btn--block" id="EmptyOpenFolderBtn">
            📁 폴더 열기
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">

      <!-- Tab Bar -->
      <div id="TabBar" class="tab-bar">
        <div class="tab-bar__tabs">
          <!-- 탭이 여기에 렌더링됩니다 -->
        </div>
        <div class="tab-bar__actions">
          <button class="icon-button icon-button--small" id="BtnSplitEditor" title="에디터 분할">
            <span>⊞</span>
          </button>
          <button class="icon-button icon-button--small" id="BtnCloseAll" title="모두 닫기">
            <span>✕</span>
          </button>
        </div>
      </div>

      <!-- Editor Pane -->
      <div id="EditorPane" class="editor-pane">
        <div class="editor-pane__container">
          <!-- Line Numbers -->
          <div class="line-numbers" id="LineNumbers">
            <!-- 줄 번호가 여기에 렌더링됩니다 -->
          </div>

          <!-- Editor Content -->
          <div class="editor-content-wrapper">
            <pre class="editor-content" id="EditorContent" contenteditable="true" spellcheck="false" autocomplete="off"
              autocorrect="off" autocapitalize="off"><!-- 코드 내용이 여기에 렌더링됩니다 --></pre>
          </div>
        </div>

        <!-- Empty State -->
        <div class="empty-state empty-state--editor" id="EmptyEditor">
          <div class="empty-state__icon">📝</div>
          <div class="empty-state__text">파일을 열거나 새로 만들어주세요</div>
          <div class="empty-state__shortcuts">
            <div class="shortcut-item">
              <kbd>Ctrl</kbd> + <kbd>O</kbd>
              <span>파일 열기</span>
            </div>
            <div class="shortcut-item">
              <kbd>Ctrl</kbd> + <kbd>S</kbd>
              <span>저장</span>
            </div>
            <div class="shortcut-item">
              <kbd>Ctrl</kbd> + <kbd>F</kbd>
              <span>검색</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Completion Panel (Floating) -->
      <div id="CompletionPanel" class="completion-panel">
        <!-- CompletionPanel.js에서 렌더링 -->
      </div>

      <!-- Search Panel (Floating) -->
      <div id="SearchPanel" class="search-panel">
        <!-- SearchPanel.js에서 렌더링 -->
      </div>

      <!-- Status Bar -->
      <footer id="StatusBar" class="status-bar">
        <div class="status-bar__left">
          <span class="status-item" id="StatusBranch">
            <span class="status-item__icon">⎇</span>
            <span class="status-item__text">main</span>
          </span>
          <span class="status-item" id="StatusErrors">
            <span class="status-item__icon">✕</span>
            <span class="status-item__text">0</span>
          </span>
          <span class="status-item" id="StatusWarnings">
            <span class="status-item__icon">⚠</span>
            <span class="status-item__text">0</span>
          </span>
        </div>
        <div class="status-bar__right">
          <span class="status-item" id="StatusPosition">
            <span class="status-item__text">Ln 1, Col 1</span>
          </span>
          <span class="status-item" id="StatusLanguage">
            <span class="status-item__text">Plain Text</span>
          </span>
          <span class="status-item" id="StatusEncoding">
            <span class="status-item__text">UTF-8</span>
          </span>
          <span class="status-item" id="StatusEOL">
            <span class="status-item__text">LF</span>
          </span>
        </div>
      </footer>

    </main>

  </div>

  <!-- Context Menu (Hidden) -->
  <div id="ContextMenu" class="context-menu" style="display: none;">
    <div class="context-menu__item" data-action="new-file">새 파일</div>
    <div class="context-menu__item" data-action="new-folder">새 폴더</div>
    <div class="context-menu__separator"></div>
    <div class="context-menu__item" data-action="rename">이름 바꾸기</div>
    <div class="context-menu__item" data-action="delete">삭제</div>
    <div class="context-menu__separator"></div>
    <div class="context-menu__item" data-action="copy-path">경로 복사</div>
  </div>

  <!-- Modals -->
  <div id="ModalContainer" class="modal-container" style="display: none;">
    <!-- 동적 모달이 여기에 렌더링됩니다 -->
  </div>

  <!-- Notifications -->
  <div id="NotificationContainer" class="notification-container">
    <!-- 알림이 여기에 렌더링됩니다 -->
  </div>

  <!-- Loading Indicator -->
  <div id="LoadingIndicator" class="loading-indicator" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">로딩 중...</div>
  </div>

  <!-- Main Application Script -->
  <script type="module" src="src/app.js"></script>
</body>

</html>
